<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>
            ToDo List
        </h1>
    </div>
    <div class="text-right">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalAddTask">
            <span class="glyphicon glyphicon-plus"></span>&nbsp;Add task
        </button>
        <button type="button" class="btn btn-danger btn-lg" data-toggle="removeAll">
            <span class="glyphicon glyphicon-trash"></span>&nbsp;Remove
        </button>
    </div>

    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#todo" data-toggle="tab">To Do</a></li>
        <li><a href="#inprogress" data-toggle="tab">In progress</a></li>
        <li><a href="#done" data-toggle="tab">Done</a></li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="todo">
            <ul class="list-group" data-status="1">
            </ul>
        </div>

        <div role="tabpanel" class="tab-pane" id="inprogress">
            <ul class="list-group" data-status="2">
            </ul>
        </div>

        <div role="tabpanel" class="tab-pane" id="done">
            <ul class="list-group" data-status="3">
            </ul>
        </div>
    </div>

    <div class="col-sm-4">
        <div class="panel panel-danger">
            <div class="panel-heading">Should be done</div>
            <div class="panel-body">Tasks count <span class="badge firstSpan"></span></div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-warning">
            <div class="panel-heading">Will be done soon</div>
            <div class="panel-body">Tasks count <span class="badge secondSpan"></span></div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-success">
            <div class="panel-heading">Already done</div>
            <div class="panel-body">Tasks count <span class="badge thirdSpan"></span></div>
        </div>
    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="modalAddTask" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Add task</h4>
            </div>

            <div class="modal-body">
                <form id="formAddTask">
                    <div class="form-group">
                        <input type="text" name="title" placeholder="Title" autofocus="true" class="form-control">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success" form="formAddTask">Ok</button>
            </div>
        </div>
    </div>
</div>

<script src="scr.js"></script>
</body>
</html>
